<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Dating</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Perfect Match</h1>
    <p><em>The premier celebrity match making service</em></p>
    <p>Please fill out the form so we can match you with one of our celebrities:</p>

    <form id="profile">
      <label for="name">Name</label>
      <input id="name" type="text">
      <label for="gender">Gender</label>
      <select id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>

      <p>Ideal Date</p>
      <select class="form-control" id="beverage">
        <option>Make a Meal Together</option>
        <option>Fancy Restaurant</option>
        <option>Netflix & Chill</option>
        <option>Go for a Hike</option>
      </select>
    </form>
  </div>
</body>
</html>
